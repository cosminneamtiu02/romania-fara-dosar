<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'id_data_display.css')}}">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="static\user.png" alt="Logo" height="40px">
    </div>
  </header>
<div class="main">
      <div class="table-container">
<table>

            <tr>
                <td colspan="2" class="image-row">
                    <img src="static/coco.jpeg" alt="Image Description">
                </td>
            </tr>
            <tr>
                <td class="description-cell">Fotografie buletin</td>
                <td class="description-cell">
                    <img src="static/logo-gov.png" alt="Image Description">
                </td>
            </tr>
            <tr>
                <td class="description-cell">CNP</td>
                <td class="input-cell"><input type="text" id="cnp" value=""></td>
            </tr>
            <tr>
                <td class="description-cell">Serie</td>
                <td class="input-cell"><input type="text" id="series" value=""></td>
            </tr>

            <tr>
                <td class="description-cell">Număr</td>
                <td class="input-cell"><input type="text" id="number" value=""></td>
            </tr>

            <tr>
                <td class="description-cell">Nume</td>
                <td class="input-cell"><input type="text" id="name" value=""></td>
            </tr>

            <tr>
                <td class="description-cell">Prenume</td>
                <td class="input-cell"><input type="text" id="surname" value=""></td>
            </tr>

            <tr>
                <td class="description-cell">Cetățenie</td>
                <td class="input-cell"><input type="text" id="citizenship" value=""></td>
            </tr>

            <tr>
                <td class="description-cell">Loc naștere</td>
                <td class="input-cell"><input type="text" id="birth_place" value=""></td>
            </tr>

            <tr>
                <td class="description-cell">Domiciliu</td>
                <td class="input-cell"><input type="text" id="address" value=""></td>
            </tr>

            <tr>
                <td class="description-cell">Emisă de</td>
                <td class="input-cell"><input type="text" id="authority" value=""></td>
            </tr>

            <tr>
                <td class="description-cell">Eliberat la data</td>
                <td class="input-cell"><input type="text" id="availability" value=""></td>
            </tr>

            <tr>
                <td class="description-cell">Valid până la data</td>
                <td class="input-cell"><input type="text" id="valid_until" value=""></td>
            </tr>

            <tr>
                <td class="description-cell">Sex</td>
                <td class="input-cell"><input type="text" id="Sex" value=""></td>
            </tr>


            <!-- Other rows will follow similarly -->
        </table>
    </div>

    <div class="bottom-buttons">
        <form action="/welcome">
            <button class="return_button" >Întoarcere la pagina principală</button>
        </form>

        <form action="/data_display">
            <button class="submit_button" >Înregistrează și validează buletin</button>
        </form>
    </div>

  </div>
</body>
</html>
